language: cpp

python:
    - "3.5"

matrix:
    include:
        - os: linux
          sudo: required
          dist: trusty
          addons:
            apt:
              sources:
                - ubuntu-toolchain-r-test
              packages:
                - g++-5
          env:
            - COMPILER=g++-5
            - CONFIG=Release
        - os: osx
          compiler: clang
          env: CONFIG=Release


install:
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
         sudo apt-add-repository -y ppa:beineri/opt-qt551-trusty
      && sudo apt-add-repository -y ppa:george-edison55/cmake-3.x
      && sudo apt-get -qq update
      && sudo apt-get -qq install build-essential qt55tools qt55base cmake
      && QTDIR="/opt/qt55"
      && PATH="$QTDIR/bin:$PATH"
      && qt55-env.sh
      ;
    else
         brew update
      && brew unlink cmake
      && brew install cmake
      && brew install qt5
      && brew linkapps qt5
      && brew link --force qt5
      && brew install python3
      && chmod -R 755 /usr/local/opt/qt5/*
      ;
    fi

script:
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
        cmake -DCMAKE_BUILD_TYPE=$CONFIG -DCMAKE_PREFIX_PATH=/opt/qt55/lib/cmake -DPYTHON_LIBRARY=/opt/python/3.5.0/lib/libpython3.5m.so -DPYTHON_INCLUDE_DIR=/opt/python/3.5.0/include/python3.5m .
        ;
    else
        cmake -DCMAKE_BUILD_TYPE=$CONFIG -DCMAKE_PREFIX_PATH=/usr/local/opt/qt5/lib/cmake .
        ;
    fi
    && make

after_failure:
  - cat /home/travis/build/LaTruelle/patagui/yaml-cpp/src/Yaml-cpp-External-stamp/Yaml-cpp-External-configure-*.log
  - cat /home/travis/build/LaTruelle/patagui/yaml-cpp/src/Yaml-cpp-External-stamp/Yaml-cpp-External-build-*.log
  - cat /home/travis/build/LaTruelle/patagui/pythonqt/src/PythonQt-External-stamp/PythonQt-External-configure-*.log
  - cat /home/travis/build/LaTruelle/patagui/pythonqt/src/PythonQt-External-stamp/PythonQt-External-build-*.log
